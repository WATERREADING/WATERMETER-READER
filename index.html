<!DOCTYPE html>
<html>
<head>
<title>അഞ്ജനോറമല,ചമ്മുങ്കര,മണ്ണാർകുഴി കുടിവെള്ള പദ്ധതി വരി സംഖ്യ രശീതി</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: auto;
    }
    h2 {
        text-align: center;
        color: #333;
    }
    .input-group {
        margin-bottom: 15px;
    }
    .input-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .input-group input[type="number"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .result-group {
        background-color: #e9e9e9;
        padding: 10px;
        border-radius: 4px;
        margin-top: 10px;
        font-weight: bold;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
    }
    button:hover {
        background-color: #218838;
    }
    .clear-button {
        width: 100%;
        padding: 10px;
        background-color: #dc3545; /* A red color */
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px; /* Add some space above it */
    }

    .clear-button:hover {
        background-color: #c82333; /* A slightly darker red on hover */
    }
    p {
        margin: 0;
    }
    .error {
        color: red;
        font-size: 12px;
        margin-top: 5px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>അഞ്ജനോറമല,ചമ്മുങ്കര,മണ്ണാർകുഴി കുടിവെള്ള പദ്ധതി വരി സംഖ്യ രശീതി</h2>
    <div class="input-group">
        <label for="currentReading">1. നിലവിലെ മീറ്റർ റീഡിംഗ്:</label>
        <input type="number" id="currentReading" name="currentReading" required>
    </div>
    <div class="input-group">
        <label for="previousReading">2. മുൻ മീറ്റർ റീഡിംഗ്:</label>
        <input type="number" id="previousReading" name="previousReading" required>
    </div>
    <div class="result-group">
        <p>3. മീറ്റർ റീഡിംഗ് ചാർജ്:</p>
        <p><strong> 10 രൂപ </strong></p>
    </div>
    <div class="result-group">
        <p>4. ഉപയോഗം (ലിറ്ററിൽ):</p>
        <p><strong id="consumption">0 Liters</strong></p>
    </div>
    <div class="result-group">
        <p>5. അടക്കേണ്ട ആകെ തുക:</p>
        <p><strong id="totalAmount">0 Rupees</strong></p>
    </div>
    <button onclick="calculateBill()">അടക്കേണ്ട തുക അറിയുക</button>
    <button class="clear-button" onclick="clearAll()">Clear All</button>
    <p id="error-message" class="error"></p>
       <div class="gpay-info">
        <p>താഴെ കൊടുത്തിട്ടുള്ള നമ്പറിൽ നിങ്ങളുടെ റീഡിംഗ് തുക UPI ആയിട്ട് അയക്കാവുന്നതാണ്.</p>
        <p><strong>CHANDRAN M M</strong></p>
        <p><strong>Google Pay: 9539815437</strong></p>
    </div>

</div>

<script>
    function calculateBill() {
        // Get input values
        const currentReading = parseFloat(document.getElementById('currentReading').value);
        const previousReading = parseFloat(document.getElementById('previousReading').value);
        const errorMessage = document.getElementById('error-message');

        // Reset error message
        errorMessage.textContent = '';

        // Validate input
        if (isNaN(currentReading) || isNaN(previousReading)) {
            errorMessage.textContent = 'Please enter valid numerical readings.';
            return;
        }

        if (currentReading < previousReading) {
            errorMessage.textContent = 'Current reading cannot be less than the previous reading.';
            return;
        }

        // Calculate consumption
        const consumptionLiters = currentReading - previousReading;
        document.getElementById('consumption').textContent = consumptionLiters.toLocaleString() + ' Liters';

        // Define pricing
        const tier1Rate = 0.01; // 1 paisa per liter
        const tier2Rate = 0.015; // 1.5 paisa per liter
        const tier1Threshold = 10000;
        const fixedCharge = 10;

        let totalCostInPaisa = 0;

        // Calculate cost based on tiers
        if (consumptionLiters <= tier1Threshold) {
            totalCostInPaisa = consumptionLiters * tier1Rate * 100;
        } else {
            // Cost for the first 10,000 liters
            const tier1CostInPaisa = tier1Threshold * tier1Rate * 100;
            
            // Cost for liters above 10,000
            const remainingLiters = consumptionLiters - tier1Threshold;
            const tier2CostInPaisa = remainingLiters * tier2Rate * 100;

            totalCostInPaisa = tier1CostInPaisa + tier2CostInPaisa;
        }

        // Convert paisa to rupees and add fixed charge
        const totalCostInRupees = (totalCostInPaisa / 100) + fixedCharge;
        
        // Display the total amount
        document.getElementById('totalAmount').textContent = totalCostInRupees.toLocaleString('en-IN', {
            style: 'currency',
            currency: 'INR'
        });
    }

    function clearAll() {
        // Clear input fields
        document.getElementById('currentReading').value = '';
        document.getElementById('previousReading').value = '';
        
        // Clear result displays
        document.getElementById('consumption').textContent = '0 Liters';
        document.getElementById('totalAmount').textContent = '0 Rupees';
        document.getElementById('error-message').textContent = '';
    }
</script>

</body>
</html>
